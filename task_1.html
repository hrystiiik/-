<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислення площі трикутника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Обчислення площі прямокутного трикутника</h2>

    <label for="base">Введіть довжину основи:</label>
    <input type="number" id="base" min="0" max="20" required><br>

    <label for="height">Введіть довжину висоти:</label>
    <input type="number" id="height" min="0" max="20" required><br>

    <button onclick="calculateArea()">Обчислити площу</button>

    <h3>Результат: <span id="result">-</span></h3>

    <script>
        function calculateArea() {
            let base = parseFloat(document.getElementById('base').value);
            let height = parseFloat(document.getElementById('height').value);

            if (isNaN(base) || isNaN(height) || base < 0 || height < 0 || base > 20 || height > 20) {
                alert('Будь ласка, введіть коректні значення (від 0 до 20).');
                return;
            }

            let area = (base * height) / 2;
            document.getElementById('result').textContent = area.toFixed(2);
        }
    </script>

</body>
</html>
